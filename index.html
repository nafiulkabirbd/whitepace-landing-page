<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title section start -->
    <title>Whitepace</title>
    <!-- title section end -->

    <!-- font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font link end -->

    <!-- external css file link start -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- external css file link end -->
  </head>
  <body>
    <!-- header section start -->
    <header class="header w-custom">
      <!-- logo section start -->
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <!-- logo section end -->

      <!-- navbar section start -->
      <div class="navbar">
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>

        <button class="btn-login">Login</button>
        <button class="btn-navbar">Try Whitepace free</button>
      </div>
      <!-- navbar section end -->
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
      <!-- banner section start -->
      <section class="banner-container">
        <div class="w-50">
          <h1 class="banner-title">
            Get More Done <br />
            with whitepace
          </h1>
          <p class="banner-details">
            Project management software that enables your teams to collaborate,
            plan, <br />
            analyze and manage everyday tasks
          </p>
          <button class="btn-banner">Try Whitepace free</button>
        </div>
        <div class="w-50">
          <img
            src="images/banner-img.jpg"
            alt="banner-img"
            class="banner-img"
          />
        </div>
      </section>
      <!-- banner section end -->
    </main>
    <!-- main section end -->
  </body>
</html>
